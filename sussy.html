
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

         <!--Sky-->
         <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>



        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="4.32" 
            src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621
            "></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 3000">
            <a-sphere position="3  0 -5" radius="0.015" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259
            "></a-sphere>  
        </a-entity>
        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 7000">
            <a-sphere position = "6 0 -5" radius = "0.037" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571
            "></a-sphere>
        </a-entity>
        <!--Earth-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12000">
            <a-sphere position = "8 0 -5" radius = "0.039" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
            <!--Moon-->
            <a-entity position = "0 0 0" rotation = "0 0 0"
            animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000">
                <a-sphere position = "8 0 -5" radius = "0.010" color = "white">
            </a-entity>
        
        </a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 23000">
            <a-sphere position = "12 0 -5" radius = "0.024" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259
            "></a-sphere>
        </a-entity>
        <!--Jupiter-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 142000">
            <a-sphere position = "40 0 -5" radius = "0.434" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561
            "></a-sphere>
        </a-entity>
        <!--Saturn-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 354000">
            <a-sphere position = "74 0 -5" radius = "0.361" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            <!--Saturn Rings-->
        <a-torus color="tan" rotation="90 0 0" radius="0.5" radius-tubular="0.015" segments-tubular="1000"></a-torus>
        <a-torus color="tan" rotation="90 0 0" radius="0.75" radius-tubular="0.015" segments-tubular="1000"></a-torus>
            
        </a-sphere>
        </a-entity>
        <!--Uranus-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1009000">
            <a-sphere position = "149 0 -5" radius = "0.157" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259
            "></a-sphere>
        </a-entity>
        <!--Neptune-->
        <a-entity position = "0 0 0" rotation = "0 0 0"
        animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1979000">
            <a-sphere position = "233 0 -5" radius = "0.152" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259
            "></a-sphere>
        </a-entity>




          <!--Orbital Paths-->

        <!--Mercury-->
         <a-torus color="grey" rotation="90 0 0" radius="5.8" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="11.6" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Earth-->
        <a-torus color="grey" rotation="90 0 0" radius="24" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Mars-->
        <a-torus color="grey" rotation="90 0 0" radius="48" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Jupiter-->
        <a-torus color="grey" rotation="90 0 0" radius="96" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Saturn-->
        <a-torus color="grey" rotation="90 0 0" radius="192" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Uranus-->
        <a-torus color="grey" rotation="90 0 0" radius="384" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Neptune-->
        <a-torus color="grey" rotation="90 0 0" radius="768" radius-tubular="0.01" segments-tubular="1000"></a-torus>














    </a-scene>
</body>

</html>
